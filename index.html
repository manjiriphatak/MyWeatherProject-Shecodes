<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row header">
        <div class="col-sm-2 col-md-12 col-lg-4">
          <input
            class="mainIcon"
            id="icon"
            type="image"
            src="icons/01d.png"
            width="300px"
          />
        </div>

        <div class="col-sm-4 col-md-12 col-lg-8">
          <h1 class="card-title heading">The Weather Project</h1>

          <form id="city-entered">
            <input
              type="text"
              placeholder="Submit your City"
              id="city-text-input"
              autocomplete="off"
              autofocus="on"
              class="searchCity"
            />
            <input type="submit" value="Search" class="searchButton" />
            <button
              type="button"
              class="btn btn-info locationIcon"
              id="current-location-icon"
            >
              üìç
            </button>
          </form>

          <div class="currentDate" id="todaysdate"></div>

          <hr />

          <div class="city">
            <span class="cityEntered" id="city-display"></span>
            <span class="flag"> </span>
          </div>

          <div class="row temp">
            <span class="col-2 tempDisplay" id="current-temp"></span>
            <span class="col-10 unitButtons">
              <span>
                <button a href="#" class="unitC active" id="celsius">
                  ¬∞C
                </button></span
              >

              <span
                ><button a href="#" class="unitF" id="fahrenheit">
                  ¬∞F
                </button></span
              ></span
            >
          </div>
          <div class="looksLike">
            <span id="description"></span>
            <span class="divider">| </span>
            <span id="feels-like"></span>
          </div>
          <hr />

          <div class="row details">
            <div class="col">SUNRISE : <span id="sunrise-time"> üåù </span></div>

            <div class="col">HUMIDITY : <span id="humidity"> üí¶</span></div>
          </div>
          <div class="row details">
            <div class="col">SUNSET : <span id="sunset-time"> üåô </span></div>
            <div class="col">WIND : <span id="wind"> üå¨ </span></div>
          </div>
        </div>
      </div>
      <hr />
      <div class="dailyForecast" id="forecast"></div>
    </div>
    <div class="openSourceCode">
      <a
        href="https://github.com/manjiriphatak/MyWeatherProject-Shecodes"
        class="githubLink"
        target="_blank"
      >
        Open Source Code on GitHub</a
      >
      by
      <a
        href="https://linkedin.com/in/manjiriphatak"
        target="_blank"
        class="githubLink"
      >
        Manjiri Phatak</a
      >
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
